<!DOCTYPE html>
<html lang="en">
<head>
  <title>회원가입</title>
  <link rel="stylesheet" href="CSS/sign-up.css">
</head>
<body>
  <div id="wrap">
    <div class="box" id="header"><h2>회원가입에 필요한<br>정보를 입력해주세요 :)</h2></div>
    <div class="box" id="nav">
      기본정보 <p><span>*</span>필수입력사항</p>
    </div>
    <div class="box" id="main">
      <div class="box" id="aside">
        <label class="text">아이디</label><span>*</span> <br><br>
        <label class="text">비밀번호</label> <span>*</span> <br><br>
        <label class="text">비밀번호 확인</label> <span>*</span> <br><br>
        <label class="text">이름</label> <span>*</span> <br><br>
        <label class="text">주소</label> <br><br><br><br>
        <label class="text">휴대전화</label> <br><br>
        <label class="text">이메일</label><span>*</span> <br><br>
      </div>
      <div class="box" id="section"> <form action="" method="post">
        <input class="text1" type="text" id="id" name="user_id"><label class="js">(영문소문자/숫자, 4~16자)</label><br>
        <input class="text1" type="password" id="ps" name="user_pw1"><label class="js">(영문 대소문자/숫자/특수문자 중 3가지 이상 조합, 8자~16자)</label><br>
        <input class="text1" type="password" id="ps" name="user_pw2"> <br>
        <input class="text1" type="text" id="name" name="user_name"> <br>
        <input type="text" id="mail" name="user_mail"> <a href="" target="_blank"><img src="img/mail.png" alt="우편번호" align="center"></a> <br>
        <input class="text2"type="text" id="" name="user_address1"><label class="js">기본주소</label> <br>
        <input class="text2" type="text" id="" name="user_address2"><label class="js">나머지주소 (선택입력가능)</label> <br>
        <select class="text3" name="phonenumber" id="phone" name="user_phone1">
          <option value="1" selected>010</option>
          <option value="2">016</option>
        </select>-<input type="text" class="phone" name="user_phone2">-<input type="text" class="phone" name="user_phone3"> <br>
        <input type="text" id="email" name="user_email">
      </form>
      </div>
    </div>
    <div class="box" id="footer">
      <input type="checkbox" id="check">이용약관 동의 <br>
      <input type="checkbox" id="check">개인정보 수집 및 이용동의 <br>
      <input type="submit" id="sign" value="회원가입">
    </div>
  </div>
</body>
</html>
